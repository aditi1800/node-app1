---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: node-app
  namespace: node-app-demo-aditi 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: node-app
        deploymentconfig: node-app2
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      containers:
        - name: node-app
          image: >-
            docker.io/aditishinde/node-app2:1.0
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-svc
  namespace: node-app-demo-aditi
spec:
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: node-app
  namespace: node-app-demo-aditi
  labels:
    app: node-app  
  annotations:
    openshift.io/host.generated: 'true'  
spec:
  path: /employee
  to:
    kind: Service
    name: node-app-svc
    weight: 100
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None
